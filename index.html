<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metabayn Studio</title>
  </head>
  <body style="background-color: #1a1a1a; color: white; margin: 0; font-family: sans-serif;">
    <div id="root">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #888;">
        <h1 style="color: white; margin-bottom: 10px;">Metabayn Studio</h1>
        <p>Loading application...</p>
        <div id="error-log" style="color: #ff5252; text-align: left; margin-top: 20px; white-space: pre-wrap; font-family: monospace; background: #000; padding: 10px; border: 1px solid #333; display: none; width: 80%; max-height: 200px; overflow: auto;"></div>
      </div>
    </div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('error-log');
        if(el) {
          el.style.display = 'block';
          el.innerText += "Error: " + msg + "\nAt: " + url + ":" + line + ":" + col + "\n" + (error ? error.stack : '') + "\n\n";
        }
      };
      window.addEventListener('unhandledrejection', function(event) {
        var el = document.getElementById('error-log');
        if(el) {
          el.style.display = 'block';
          el.innerText += "Promise Rejection: " + event.reason + "\n\n";
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
