name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies (Mac)
        run: |
          npm install
          brew install jq
          
      - name: Setup Mac Resources (FFmpeg & ExifTool)
        run: |
          mkdir -p src-tauri/resources
          # FFmpeg
          curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/ffmpeg-6.1.1.zip
          unzip -o ffmpeg.zip
          mv ffmpeg src-tauri/resources/ffmpeg
          chmod +x src-tauri/resources/ffmpeg
          
          # ExifTool
          curl -L -o exiftool.tar.gz https://downloads.sourceforge.net/project/exiftool/Image-ExifTool-13.47.tar.gz
          tar -xzf exiftool.tar.gz
          # Gunakan wildcard agar tidak tergantung nomor versi folder
          cp Image-ExifTool-*/exiftool src-tauri/resources/exiftool
          cp -r Image-ExifTool-*/lib src-tauri/resources/lib
          chmod +x src-tauri/resources/exiftool
          
      - name: Patch tauri.conf.json for Mac
        run: |
          # Ubah target resources agar sesuai dengan struktur Mac (binary tanpa ekstensi)
          # Hapus referensi file .exe windows dari resources array dan ganti dengan versi mac
          cat src-tauri/tauri.conf.json | jq '
            .tauri.bundle.resources = ["resources/exiftool", "resources/lib", "resources/ffmpeg"] |
            .tauri.bundle.targets = ["dmg", "updater"]
          ' > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Normalize TAURI keys (Mac)
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          echo "Processing TAURI_PRIVATE_KEY..."
          # Decode/Extract key to a file
          if echo "$TAURI_PRIVATE_KEY" | head -n1 | grep -q "^untrusted comment"; then
            echo "$TAURI_PRIVATE_KEY" > tauri.key
          else
            echo "$TAURI_PRIVATE_KEY" | base64 -d > tauri.key
          fi
          
          # Verify key file exists and has content
          if [ -s tauri.key ]; then
            echo "Key file created successfully."
            # Set TAURI_PRIVATE_KEY env var to the FILE PATH
            echo "TAURI_PRIVATE_KEY=$(pwd)/tauri.key" >> $GITHUB_ENV
            
            # Debug: Checksum and dry-run sign
            shasum -a 256 tauri.key
            echo "test" > test_sign.txt
            # Export env vars for the debug command immediately
            export TAURI_PRIVATE_KEY="$(pwd)/tauri.key"
            export TAURI_KEY_PASSWORD="$TAURI_KEY_PASSWORD"
            if npx tauri signer sign test_sign.txt; then
               echo "Debug signing successful!"
            else
               echo "Debug signing failed!"
               # We don't exit here to let the main build step fail with more info if needed
            fi
          else
            echo "Error: Key file is empty or extraction failed."
            exit 1
          fi
          
          echo "TAURI_KEY_PASSWORD=$TAURI_KEY_PASSWORD" >> $GITHUB_ENV
          
      - name: Build App
        run: npm run tauri build
        # env: TAURI_PRIVATE_KEY and TAURI_KEY_PASSWORD already in ENV from previous step
          
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/macos/*.app.tar.gz.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies
        run: npm install

      - name: Setup Windows Resources (FFmpeg & ExifTool)
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/resources
          
          # Download FFmpeg (Windows 64-bit)
          Write-Host "Downloading FFmpeg..."
          try {
            Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
            Write-Host "Extracting FFmpeg..."
            Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp -Force
          } catch {
            Write-Error "Failed to download or extract FFmpeg: $_"
            exit 1
          }
          
          # Cari ffmpeg.exe secara rekursif
          $ffmpeg = Get-ChildItem -Path ffmpeg_temp -Filter "ffmpeg.exe" -Recurse | Select-Object -First 1
          if ($ffmpeg) {
            Copy-Item $ffmpeg.FullName "src-tauri/resources/ffmpeg.exe" -Force
            Write-Host "FFmpeg found and copied."
          } else {
            Write-Host "Contents of ffmpeg_temp:"
            Get-ChildItem -Path ffmpeg_temp -Recurse | Select-Object FullName
            Write-Error "FFmpeg executable not found in downloaded zip"
            exit 1
          }
          
          # Download ExifTool (SourceForge Mirror for reliability)
          Write-Host "Downloading ExifTool..."
          try {
            Invoke-WebRequest -Uri "https://downloads.sourceforge.net/project/exiftool/exiftool-13.47_64.zip" -OutFile "exiftool.zip"
            Write-Host "Extracting ExifTool..."
            Expand-Archive -Path exiftool.zip -DestinationPath exiftool_temp -Force
          } catch {
             Write-Error "Failed to download or extract ExifTool: $_"
             exit 1
          }

          # Cari file exiftool(-k).exe dan rename
          $exiftool = Get-ChildItem -Path exiftool_temp -Filter "exiftool(-k).exe" -Recurse | Select-Object -First 1
          if ($exiftool) {
            Copy-Item $exiftool.FullName "src-tauri/resources/exiftool.exe" -Force
            Write-Host "ExifTool found and copied."
          } else {
            Write-Host "Contents of exiftool_temp:"
            Get-ChildItem -Path exiftool_temp -Recurse | Select-Object FullName
            Write-Error "ExifTool executable not found in downloaded zip"
            exit 1
          }
          
          # Buat dummy folder untuk exiftool_files jika diperlukan agar tidak error
          New-Item -ItemType Directory -Force -Path src-tauri/resources/exiftool_files

      - name: Normalize TAURI keys (Windows)
        env: 
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          $privateKey = $env:TAURI_PRIVATE_KEY
          $keyPath = "$pwd\tauri.key"
          
          if ($privateKey -match '^untrusted comment') {
            Write-Host 'Plaintext TAURI_PRIVATE_KEY detected'
            Set-Content -Path $keyPath -Value $privateKey
          } else {
            Write-Host 'Decoding Base64 TAURI_PRIVATE_KEY...'
            try {
              $bytes = [System.Convert]::FromBase64String($privateKey)
              [System.IO.File]::WriteAllBytes($keyPath, $bytes)
            } catch {
              Write-Host 'TAURI_PRIVATE_KEY decode failed'
              exit 1
            }
          }
          
          if (Test-Path $keyPath) {
             Write-Host "Key file created at $keyPath"
             Add-Content -Path $env:GITHUB_ENV -Value "TAURI_PRIVATE_KEY=$keyPath"
             
             # Debug: Verify key integrity (print checksum, not content)
             $hash = Get-FileHash $keyPath -Algorithm SHA256
             Write-Host "Key SHA256: $($hash.Hash)"
             
             # Debug: Try to sign a dummy file to verify key validity on Windows
             "test" | Out-File test_sign.txt
             try {
               $env:TAURI_PRIVATE_KEY=$keyPath
               $env:TAURI_KEY_PASSWORD=$env:TAURI_KEY_PASSWORD
               npx tauri signer sign test_sign.txt
               Write-Host "Debug signing successful!"
             } catch {
               Write-Host "Debug signing failed!"
               $_ | Out-String | Write-Host
             }
          } else {
             Write-Host "Error: Key file creation failed"
             exit 1
          }
          
          Add-Content -Path $env:GITHUB_ENV -Value "TAURI_KEY_PASSWORD=$env:TAURI_KEY_PASSWORD"

      - name: Build App
        run: npm run tauri build
          
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
